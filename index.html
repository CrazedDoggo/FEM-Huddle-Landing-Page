<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
  </style>
  
  <title>Frontend Mentor | Huddle Landing Page</title>
</head>
<body>

  <div class="wrapper">
    <header>
      <img src="images/logo.svg" alt="White Chat Huddle">
    </header>
    
    <main>
      <section class="cta">
        <div class="cta-image">
          <img src="images/illustration-mockups.svg" alt="Website Illustrations">
        </div>
        <div class="cta-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/CrazedDoggo">Crazed Doggo</a>.
      </p>
      <ul class="socials">
        <a href="" class = "facebook"></a>
        <a href="" class = "twitter"></a>
        <a href="" class = "instagram"></a>
      </ul>
    </footer>
  </div>
</body>
</html>
